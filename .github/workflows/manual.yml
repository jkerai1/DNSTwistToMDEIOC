name: Manual DNSTwist Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'DomainToTwist'
        default: 'microsoft.com'
        required: true
        type: string

permissions:
  contents: write

jobs:
  twist:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - uses: actions/checkout@v4

    # 2. Setup Python
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    # 3. Install dependencies
    - run: pip install -r requirements.txt

    # 4. Run the DNSTwist script with input domain
    - name: Run DNSTwist Script
      run: python DNSTwistArgParsed.py --domaininput ${{ github.event.inputs.name }}

    # 5. Move any CSVs into Examples folder
    - name: Move CSVs into Examples folder
      run: |
        echo "Searching for CSV files in repo root..."
        find . -maxdepth 3 -type f -name "*.csv" -print

        mkdir -p Examples

        # Move all CSVs safely even if filenames have spaces
        for f in ./*.csv; do
          [ -e "$f" ] || continue
          echo "Moving $f to Examples/"
          mv "$f" Examples/
        done

    # 6. Stage the Examples folder and show status
    - name: Stage Examples folder
      run: |
        git add Examples/
        git status

    # 7. Commit & push changes to main
    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Examples/
        git commit -m "Added ${{ github.event.inputs.name }} to Examples folder (Manual Action)" || echo "No changes to commit"

        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
