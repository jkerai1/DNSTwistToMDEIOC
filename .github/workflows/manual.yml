name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'DomainToTwist'
        # Default value if no value is explicitly provided
        default: 'microsoft.com'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
        
defaults:
  run:
    working-directory: ./

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "twist"
  twist:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Checkout
      uses: actions/checkout@v2
      
    # Install DNSTwist
    - name: Install DNSTwist
      run: pip install DNSTwist

    # Run Holehe with the provided input
    - name: Run Script
      run: python DNSTwistArgParsed.py --domaininput "{{$name}}"
